<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Assignment 6 &laquo; Data Visualization Dashboard&raquo;</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" />
    <!--Feel free to add more CSS files as needed-->
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script> -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

</head>

<body>
    <div class="header">
        <h3>Assignment 6 &laquo; Data Visualization Dashboard &raquo;</h3>
    </div>
    <!--  We included a basic HTML structure for the 3 graphs here. Feel free to change this if you'd like  -->


    <div class="row">
        <div class="col-lg-6">
            <div class="charts">
                <div class="chartSections">
                    <h4> Q1. Top Games in History</h4>
                </div>
                <div class="chart1">
                    <div class="select1">
                        From:
                        <select id="selectButton1"></select>
                        To:
                        <select id="selectButton2"></select>
                    </div>
                    <div id="graph1"></div>
                </div>

            </div>
            <div class="charts">
                <div class="chartSections">
                    <h4> Q3. Top Publishers by Genre</h4>
                </div>


                <div class="chart3">
                    <div class="select3">Genre: <select id="selectButton3"></select></div>
                    <div id="graph3"></div>
                </div>
            </div>

        </div>
        <div class="col-lg-6">
            <div class="charts">
                <div class="chartSections">
                    <h4> Q2. Genre Sales by Region(NA, EU, JP and others)</h4>
                </div>
                <div class="chart2">
                    <div id="pie_title">Genre Sales Broken Down by Region</div>
                    <div class="select2">
                        <input type="radio" id="regionButton" name="region" value="NA" checked> NA
                        <input type="radio" id="regionButton" name="region" value="EU"> EU
                        <input type="radio" id="regionButton" name="region" value="JP"> JP
                        <input type="radio" id="regionButton" name="region" value="Other"> Other
                    </div>
                    <div id="graph2"></div>
                </div>

            </div>

        </div>
    </div>
    <!--Feel free to add more JavaScript files as needed-->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="pie.js"></script>
    <script type="text/javascript" src="bar.js"></script>
</body>

</html>
